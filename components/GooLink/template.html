<div itemscope itemtype="http://schema.org/WebSite" :class="wrapperClasses" :style="wrapperStyles" @click="goToLink()">
  <img itemprop="image" class="link-image" :src="link.imageUrl">
  <h5 itemprop="name" :class="textClasses" :style="textStyles">{{ link.name }}</h5>
  <h6 itemprop="description" :class="textClasses" :style="textStyles">{{ link.description }}</h6>
  <img class="loader" v-if="showLoader" src="/img/loader.gif">
  <script type='application/ld+json' v-text='link.structuredData'></script>
</div>
