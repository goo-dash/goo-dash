<div class="row">
  <div class="col s12 m6" v-for="(author,authorKey) in authors" :key="authorKey">
    <div class="card-panel">
      <div class="row">
        <div itemscope itemtype="http://schema.org/Person" class="col s12 center-align">
          <img itemprop="image" class="circle responsive-img profile-image" :src="author.image">
          <p itemprop="name">{{ author.name }}</p>
          <a itemprop="url" class="links custom-vertical-align" :href="author.link"><i class="material-icons">link</i> {{ author.link }}</a><br>
          <a itemprop="email" class="links custom-vertical-align" :href="`mailto:${author.email}`"><i class="material-icons">email</i> {{ author.email }}</a>
        </div>
        <script type='application/ld+json' v-text='JSON.stringify(author.structuredData)'></script>
      </div>
    </div>
  </div>
</div>
