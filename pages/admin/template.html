<div style="margin-top: 10px;">
  <login v-if="!isLoggedIn" v-on:loginsuccess="handleLoginSuccess"></login>
  <div v-else class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s4"><a class="active" href="#approved">Approved</a></li>
        <li class="tab col s4"><a href="#pending">Pending Approval</a></li>
        <li class="tab col s4"><a href="#removed">Removed</a></li>
      </ul>
    </div>
    <div id="approved" class="col s12">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content black-text">
              <div class="row">
                <div class="col s12 m4" v-for="(link,linkKey) in approvedLinks" :key="linkKey">
                  <goo-link v-model="approvedLinks[linkKey]"></goo-link>
                  <a class="waves-effect waves-light btn flat btn-block teal lighten-3" @click="updateLink(approvedLinks[linkKey], 'removed')">remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="pending" class="col s12">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content black-text">
              <div class="row">
                <div class="col s12 m4" v-for="(link,linkKey) in pendingLinks" :key="linkKey">
                  <goo-link v-model="pendingLinks[linkKey]"></goo-link>
                  <a class="waves-effect waves-light btn flat btn-block-half teal lighten-3" @click="updateLink(pendingLinks[linkKey], 'approved')">approve</a>
                  <a class="waves-effect waves-light btn flat btn-block-half teal lighten-3" @click="updateLink(pendingLinks[linkKey], 'removed')">remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="removed" class="col s12">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content black-text">
              <div class="row">
                <div class="col s12 m4" v-for="(link,linkKey) in removedLinks" :key="linkKey">
                  <goo-link v-model="removedLinks[linkKey]"></goo-link>
                  <a class="waves-effect waves-light btn flat btn-block teal lighten-3" @click="updateLink(removedLinks[linkKey], 'approved')">approve</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
