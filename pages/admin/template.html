<div style="margin-top: 10px;">
  <login v-if="!isLoggedIn" v-on:loginsuccess="handleLoginSuccess"></login>
  <div v-else class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a class="active" href="#approved">Approved</a></li>
        <li class="tab col s6"><a href="#pending">Pending Approval</a></li>
      </ul>
    </div>
    <div id="approved" class="col s12">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content black-text">
              <div class="row">
                <div class="col s12 m4" v-for="(link,linkKey) in approvedLinks" :key="linkKey">
                  <goo-link v-model="approvedLinks[linkKey]"></goo-link>
                  <a class="waves-effect waves-light btn flat btn-block">remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="pending" class="col s12">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content black-text">
              <div class="row">
                <div class="col s12 m4" v-for="(link,linkKey) in pendingLinks" :key="linkKey">
                  <goo-link v-model="pendingLinks[linkKey]"></goo-link>
                  <a class="waves-effect waves-light btn flat btn-block" @click="approveLink(pendingLinks[linkKey])">approve</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
