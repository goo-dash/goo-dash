<div class='container goo-dash-form'>
  <div class="row">
    <h2>Contribute to GooDash Dashboard</h2>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="https://deepmind.com/" id="url" type="url" class="validate">
          <label for="url">URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder='Description of the project' id="description" class="materialize-textarea" name='description'></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class='row'>
        <div class="input-field col s4">
          <input v-on:change='imageUrl' placeholder="https://deepmind.com/logo.png" id="logo_url" type="text" class="validate">
          <label for="logo_url">Logo URL</label>
        </div>
        <div class="file-field input-field col s4">
          <div class="btn">
            <span>File</span>
            <input v-on:change='imageUpload' type="file" accept='image/*'>
          </div>
        </div>
        <div class="input-field col s4">
          <img id="image_preview" src="#" alt="" class="responsive-img"/>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder='Your email' id="email" type="email" class="validate" name='email'>
          <label for="email">Email</label>
        </div>
      </div>
      <div class='row'>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
