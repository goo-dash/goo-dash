<div class='container goo-dash-form'>
  <div class="row">
    <div class='col s12 m12'>
      <h4>Contribute to GooDash Dashboard</h4>
      <div class='col s12 m6'>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate" name='name' v-model='link.name' v-validate="'required|alpha'" :class="{'input': true, 'goo-field-danger': errors.has('name') }" required>
                <span v-show="errors.has('name')" class="goo-danger">{{ errors.first('name') }}</span>
                <label for="name">Name</label>
              </div>
              <div class="input-field col s12">
                <input id="url" type="url" class="validate" name='url' v-model='link.url' v-validate="'required|url'" :class="{'input': true, 'goo-field-danger': errors.has('url') }" required>
                <span v-show="errors.has('url')" class="goo-danger">{{ errors.first('url') }}</span>
                <label for="url" >URL</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea validate" v-validate="'required'" v-model='link.description' name='description' :class="{'input': true, 'goo-field-danger': errors.has('description') }" required></textarea>
                <span v-show="errors.has('description')" class="goo-danger">{{ errors.first('description') }}</span>
                <label for="description">Description</label>
              </div>
            </div>
            <div class='row'>
              <div class="input-field col s4">
                <input id="logo_url" type="text" v-model='link.imageUrl' required>
                <label for="logo_url">Logo URL</label>
              </div>
              <div class='col s2 center-align'>
                <h5>OR</h5>
              </div>
              <div class="file-field input-field col s3">
                <div class="btn">
                  <span>Upload logo</span>
                  <input type="file" v-on:change='imageUpload' accept='image/*' name='link.imageUrl'>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class="file-field input-field col s3">
                  <a class="btn-flat btn-large">
                    <input id='color' type="color" value='#ffffff' name='link.backgroundColor' v-model='link.backgroundColor'>
                  </a>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" v-validate="'required|email'"  class="validate" type="email" name='email' v-model="link.contributorsEmail" :class="{'input': true, 'goo-field-danger': errors.has('description') }" required>
                <span v-show="errors.has('email')" class="goo-danger">{{ errors.first('email') }}</span>
                <label for="email">Email</label>
              </div>
            </div>
            <div class='row'>
                <div class="input-field col s12">
                    <a @click="validateBeforeSubmit(link)" class="btn waves-effect waves-light" name="action">Submit
                        <i class="material-icons right">send</i>
                    </a>
                </div>
            </div>
          </form>
      </div>
      <div class='col s12 m6'>
          <div class='row'>
            <h4>Preview</h4>
            <div class='col s12 center-align'>
                <goo-link  class="link-wrapper" v-model="link"></goo-link>
            </div>
          </div>
      </div>  
    </div>
  </div>
</div>
