<div class="row">
  <div class="col s12 m6" v-for="(author,authorKey) in authors" :key="authorKey">
    <div class="card-panel">
      <div class="row">
        <div class="col s12 center-align">
          <img class="circle responsive-img profile-image" :src="author.image">
          <p>{{ author.name }}</p>
          <a class="links custom-vertical-align" :href="author.link"><i class="material-icons">link</i> {{ author.link }}</a><br>
          <a class="links custom-vertical-align" :href="`mailto:${author.email}`"><i class="material-icons">email</i> {{ author.email }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
